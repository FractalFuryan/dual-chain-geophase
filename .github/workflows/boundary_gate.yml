name: boundary-gate

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  boundary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run boundary gate
        run: python tools/check_boundaries.py
